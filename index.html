<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="welcome">Welcome</h1>   <!-- A Heading Element with an ID of "Welcome" -->
    <label for="myText">Username: </label>  <!-- A Label for the input field -->
    <input type="text" id="myText">     <!-- An Input Field where users enter their name -->
    <button id="mySubmit">Submit</button>   <!-- A Button that will trigger the JavaScript function when clicked -->

    <script src="script.js"></script> <!-- Links an external JavaScript file -->
</body>
</html>
